// ------------- Bintray deployment ---------------
apply plugin: 'com.jfrog.bintray'

def pomConfig = {
    name project.name
    url project.project_url
    inceptionYear '2011'
    licenses {
        license([:]) {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            distribution 'repo'
        }
    }
    scm {
        url project.project_scm
    }
    developers {
        [
                JimClarke5 : 'Jim Clarke',
                deanriverson : 'Dean Iverson',
                russel : 'Russel Winder',
                aalmiray : 'Andres Almiray',
                Dierk : 'Dierk KÃ¶nig'
        ].each { devId, devName ->
            developer {
                id devId
                name devName
                roles {
                    role 'Developer'
                }
            }
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact groovydocJar

            pom.withXml {
                asNode().children().last() + pomConfig
                asNode().appendNode('description', project.project_description)
            }
        }
    }
}

if (!project.hasProperty('bintrayApiKey')) ext.bintrayApiKey = ''
if (!project.hasProperty('bintrayUserName')) ext.bintrayUserName = ''

bintray {
    user = project.bintrayUserName
    key = project.bintrayApiKey
    publications = ['mavenJava']
    pkg {
        repo = 'maven'
        userOrg = 'groovyfx'
        name = project.name
        desc = project.project_description
        licenses = ['Apache-2.0']
        labels = ['Groovy', 'JavaFX', 'GroovyFX']
        websiteUrl = project.project_url
        issueTrackerUrl = project.project_issues
        vcsUrl = project.project_scm
        publicDownloadNumbers = true
    }
}
